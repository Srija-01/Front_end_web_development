<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rise up sign up page</title>
    <style>
        body{
            text-align: center;
            background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");
            background-size: 200%;
            margin-block: 0px,40px;
            padding: 5px;
            margin: 5px;
             
        }
    </style>
</head>
<body>
    <div style="border: 2px solid;margin: 150px 400px;padding: 10px;">
        <u><h2>Sign up</h2></u>
        <p>Username:</p>
        <input type="text" placeholder="username"><br>
        <p>Email-id:</p>
        <input type="email" placeholder="enter email-id"><br>
        <p>Password:</p>
        <input type="text" placeholder="Set password"><br>
        <p>Confirm Password:</p>
        <input type="text" placeholder="confirm password"><br>
        <p>Date of Birth:</p>
        <input type="date" placeholder="DD/MM/YYYY"><br>
        <p>Phone number:</p>
        <input type="phone number" placeholder="enter 10 digit number"><br>
        <p>Country:</p>
        <select type="country" id="country">
            <option value="india">INDIA</option>
            <option value="OTHER">OTHER</option>
        </select> <br><br>
        <button><h5>Sign Up</h5></button>    
    </div>
</body>
</html>
